<!DOCTYPE html>
<html lang="pt-br">

<head>
  <title>Atividade 05 Codifica Fullstack +PraTI</title>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Ícone.io -->
  <link rel="shortcut icon" href="/home/Assets/pie-chart-svgrepo-com.svg" type="image/x-icon" />
  <link rel="icon" type="image/svg" sizes="16x16" href="/home/Assets/pie-chart-svgrepo-com.svg" />
  <!-- Fontes -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Tinos:ital,wght@0,400;0,700;1,400;1,700&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
</head>

<body>
  <div class="container mt-5">
    <h1 class="text-center">To-Do List</h1>

    <form id="todoForm" class="mt-4">
      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="year">Ano</label>
          <input type="number" class="form-control" id="year" placeholder="Ex: 2024" />
        </div>
        <div class="form-group col-md-4">
          <label for="month">Mês</label>
          <input type="number" class="form-control" id="month" placeholder="Ex: 10" />
        </div>
        <div class="form-group col-md-4">
          <label for="day">Dia</label>
          <input type="number" class="form-control" id="day" placeholder="Ex: 27" />
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="type">Tipo</label>
          <input type="text" class="form-control" id="type" placeholder="Ex: Pessoal, Trabalho" />
        </div>
        <div class="form-group col-md-6">
          <label for="description">Descrição</label>
          <input type="text" class="form-control" id="description" placeholder="Descrição da Tarefa" />
        </div>
      </div>
      <button type="button" class="btn btn-primary col-md-6" onclick="registerTask()">
        Adicionar Tarefa
      </button>
      <button type="button" class="btn btn-secondary col-md-5" onclick="loadTasks()">
        Carregar Tarefas
      </button>
      <div class="form-group mt-4">
        <input type="text" class="form-control" id="searchText" placeholder="Digite para buscar...">
      </div>
      <button type="button" class="btn btn-warning" onclick="searchAndDisplayTasks()">Buscar</button>
    </form>

    <div id="taskList" class="mt-4">
      <h3>Suas Tarefas:</h3>
      <ul class="list-group" id="tasks">
        <!-- Tarefas adicionadas irão aparecer aqui -->
      </ul>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="app.js"></script>
</body>

</html>
